<div class="col s12 m6">
    <div class="card grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{potion.name}}</span>
        <b *ngIf="potion.name == 'Ratatinage'">I'm the Ratatinage</b>
        <p>{{potion.effect}} </p>
        <div *ngIf="potion._ingredients.length > 0">
          <p>le nombre d'ingredients: {{potion._ingredients.length}} </p>
        </div>
      </div>
      <div class="card-action">
          <a class="waves-effect waves-light btn modal-trigger" href="#modal-potion" (click)="showDetail(potion)">Details</a>
      </div>
    </div>
</div>
